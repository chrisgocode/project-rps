<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>ROCK, PAPER, SCISSORS</h1>
        <div id="choices">
            <button id="rock" class="choiceButton"><img src="/images/rock.png" alt="Rock">Rock</button>
            <button id="paper" class="choiceButton"><img src="/images/hand.png" alt="Paper">Paper</button>
            <button id="scissors" class="choiceButton"><img src="/images/scissors.png" alt="Scissors">Scissors</button>
        </div>
        <div id="results">
            <p>Your choice: <span id="playerChoiceDisplay"></span></p>
            <p>Computer's choice: <span id="computerChoiceDisplay"></span></p>
            <p>Your Score: <span id="playerScore">0</span></p>
            <p>Computer Score: <span id="computerScore">0</span></p>
        </div>
    </div>

    <div id="gameResultPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <p id="popupMessage"></p>
        </div>
    </div>
    

    <script src="rps.js" defer></script>
</body>
</html>
